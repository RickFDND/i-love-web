<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validatie Opdracht</title>
    <link rel="stylesheet" href="validatie.css">
    <script type="module" src="validatie.js"></script>
    <script type="module">
        // Stap 1: zoek de input en stop die in een variabele
        let inputElement = document.querySelector('.Zoeken');
        
        // Stap 2: luister naar het invalid event, en wacht tot dat afgevuurd wordt..
        inputElement.addEventListener('invalid', function(ev) {
        
          // Stap 3: pas de tekst in de validatiemelding aan
          inputElement.setCustomValidity('Fill this in or 3 random people die...');
        
        });

        inputElement.addEventListener('input', function() {
            inputElement.setCustomValidity('')
        })

        let radio = document.querySelector('input.radio-1');
        radio.addEventListener('invalid', function(ev) { 
            radio.setCustomValidity('Fill this in or win a thousand dollars...');
        });

        let radioElementjes = document.querySelectorAll('input[type="radio"]')
        radioElementjes.forEach(function(abcrdad) {
            abcrdad.addEventListener('input', function() {
                radio.setCustomValidity('')
            })
        })

        // Voor alle radio elementjes
        // Luister naar het input event (of het click event)
        // Als dat event wordt gevuurd, zet het eerste element dan weer op 'valid'

        </script>
        <style>
            fieldset:has(:user-invalid) {
              background: #faa;
            }
        </style>
  </head>
  
  <body>
    <form>
        <fieldset>
          <legend>Zoeken</legend>
          <input class="Zoeken" required>
          <button type="submit">Zoek!</button>
        </fieldset>
      </form>

      <form>
        <fieldset>
          <legend>Selecteer een optie</legend>
      
          <label><input type="radio" class="radio-1" name="option" required> Optie 1</label>
          <label><input type="radio" class="radio-1" name="option" required> Optie 2</label>
          <label><input type="radio" class="radio-1" name="option" required> Optie 3</label>
      
          <input type="submit" class="Versturen" value="Verstuur">
        </fieldset>
      </form>


  </body>
